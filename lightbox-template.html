<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="css/lightbox.css" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	
	<title>Lightbox</title>
</head>
<body>
		<button type="button" data-filter="all">All</button>
		<button type="button" data-filter=".japan">Osaka, Japan</button>
		<button type="button" data-filter=".michigan">Michigan, US</button>
		<button type="button" data-filter=".korea">Seoul, Korea</button>

	<div class = "gallery container">
		<a href="images/image-1.jpg" data-lightbox="image" data-title="Dotonbori" alt="japan" class="mix japan"><img src="images/image-1.jpg" ></a>
		<a href="images/image-2.jpg" data-lightbox="image" data-title="Kyoto Fox Shrine" alt="japan" class="mix japan"><img src="images/image-2.jpg" ></a>
		<a href="images/image-3.jpg" data-lightbox="image" data-title="Kyoto" alt="japan" class="mix japan"><img src="images/image-3.jpg" ></a>
		<a href="images/image-4.jpg" data-lightbox="image" data-title="Michigan Theatre" alt="michigan" class="mix michigan"><img src="images/image-4.jpg" ></a>
		<a href="images/image-5.jpg" data-lightbox="image" data-title="Michigan Snow" alt="michigan" class="mix michigan"><img src="images/image-5.jpg" ></a>
		<a href="images/image-6.jpg" data-lightbox="image" data-title="Ann Arbor"  alt="michigan" class="mix michigan"><img src="images/image-6.jpg" ></a>
		<a href="images/image-7.jpg" data-lightbox="image" data-title="Hanok" alt="korea" class="mix korea"><img src="images/image-7.jpg" ></a>
		<a href="images/image-8.jpg" data-lightbox="image" data-title="Fall in Korea" alt="korea" class="mix korea"><img src="images/image-8.jpg" ></a>
		<a href="images/image-9.jpg" data-lightbox="image" data-title="Korean National Museum" alt="korea" class="mix korea"><img src="images/image-9.jpg" ></a>
	</div>
	<script src="js/lightbox.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script>
	var containerEl = document.querySelector('.container');
	var mixer = mixitup(containerEl);
	</script>

</body>

</html>
